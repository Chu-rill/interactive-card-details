<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="left">
      <img src="images/bg-main-desktop.png" />

      <div class="card-front">
        <img src="images/bg-card-front.png" />
        <div class="content">
          <svg
            width="84"
            height="47"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
            <path
              d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
              stroke="#fff"
            />
          </svg>
          <div class="num">
            <p class="card-num-output">0000 0000 0000 0000</p>
          </div>
          <div class="sub-details">
            <p class="card-name-output">Jane Appleseed</p>
            <p>
              <span class="mm-output">00</span>/<span class="yy-output"
                >00</span
              >
            </p>
          </div>
        </div>
      </div>
      <div class="card-back">
        <img src="images/bg-card-back.png" />
        <p class="cvc-output">000</p>
      </div>
    </div>
    <div class="right">
      <main>
        <div>
          <h3>Cardholder Name</h3>
          <input
            type="text"
            class="card-name"
            placeholder="e.g. Jane Appleseed"
          />
        </div>
        <div>
          <h3>Card Number</h3>
          <input
            type="text"
            class="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </div>
        <p class="error-card-num">wrong format, number only</p>
        <div class="down">
          <div class="first">
            <h3>Exp. Date (MM/YY)</h3>
            <div class="first-input">
              <input type="text" class="MM" placeholder="MM" />
              <input type="text" class="YY" placeholder="YY" />
            </div>
            <p class="error-exp">can't be blank</p>
          </div>
          <div class="second">
            <h3>CVC</h3>
            <input type="text" class="CVC" placeholder="e.g. 123" />
            <p class="error-cvc">can't be blank</p>
          </div>
        </div>
        <button class="confirm">Confirm</button>
      </main>

      <!-- Completed state start -->

      <div class="remark">
        <svg
          width="80"
          height="80"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient
              id="a"
              x1="-23.014"
              y1="11.507"
              x2="0"
              y2="91.507"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#6348FE" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>
        <h3>THANK YOU!</h3>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Churchill Daniel</a>.
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
